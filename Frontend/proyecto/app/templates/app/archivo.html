<!DOCTYPE html>
<html lang="en">
<head>

     <title>My App</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     {% load static%}
     <link rel="stylesheet" href="{% static 'app/bootstrap.min.css'%}">
     <link rel="stylesheet" href="{% static 'app/font-awesome.min.css'%}">
     <link rel="stylesheet" href="{% static 'app/aos.css'%}">
     <link rel="stylesheet" href="{% static 'app/tooplate-gymso-style.css'%}">

</head>
<body data-spy="scroll" data-target="#navbarNav" data-offset="50">

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">

            <a class="navbar-brand" href="{% url 'app'%}">My App</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-lg-auto">
                    <li class="nav-item">
                        <a href="{% url 'app'%}" class="nav-link smoothScroll">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'cargararchivo'%}" class="nav-link smoothScroll">Cargar Archivo</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'peticiones'%}" class="nav-link smoothScroll">Peticiones</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'ayuda'%}" class="nav-link smoothScroll">Ayuda</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

     <section class="hero d-flex flex-column justify-content-center align-items-center" id="home">

            <div class="bg-overlay"></div>

               <div class="container">
                    <div class="row">

                         <div class="col-lg-8 col-md-10 mx-auto col-12">
                              <div class="hero-text mt-5 text-center">
                                <h1>Cargar Archivo</h1>
                                <form action="/cargar/"  method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                <br>
                                <input type="file" id="file" name="file" accept="text/xml">
                                <div class="container py-3">
                                    {% if content %}   
                                        <textarea style="margin-right: 1rem;" label="textarea" name="textarea" rows="20" cols="70">{{content}}</textarea>
                                        <textarea label="textarea" name="textarea2" rows="20" cols="70">{{response}}</textarea>
                                    {% else %}
                                        <textarea style="margin-right: 1rem;" label="textarea" name="textarea" rows="20" cols="70"></textarea>
                                        <textarea label="textarea" name="textarea2" rows="20" cols="70"></textarea>
                                    {% endif %}
                                </div>
                                <button  type="submit" class="btn btn-dark btn-lg">Enviar</button>
                            </form>
                            {% endblock content %}                         
                               </div>
                         </div>

                    </div>
               </div>
     </section>

</body>
</html>
